<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
  </head>
  <body>
    <script>
      function redirectToStore() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        var androidUrl =
          'https://play.google.com/store/apps/details?id=surveyparcelmlmupc.mlmupc.gov.kh';
        var iosUrl = 'https://apps.apple.com/kh/app/parcel-survey/id6633417335';

        if (/android/i.test(userAgent)) {
          window.location.href = androidUrl;
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = iosUrl;
        } else {
          document.body.innerHTML = `
            <h2>Choose your platform:</h2>
            <p><a href="${androidUrl}">Android App</a></p>
            <p><a href="${iosUrl}">iOS App</a></p>
          `;
        }
      }

      window.onload = redirectToStore;
    </script>
  </body>
</html>
